<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Delivery App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Welcome, Delivery Personnel!</h2>
    <div id="orders-list" class="card-deck"></div>
</div>
<script>
    // Your client-side logic goes here
// You can use AJAX to fetch and update data from the server
// For simplicity, I'll use a sample data array

const sampleData = [
    { id: 1, status: 'undelivered', payment_status: 'unpaid', details: 'Order 1 details' },
    { id: 2, status: 'undelivered', payment_status: 'paid', details: 'Order 2 details' },
    // Add more data as needed
];

function displayOrders(orders) {
    const ordersList = document.getElementById('orders-list');
    ordersList.innerHTML = '';

    orders.forEach(order => {
        const orderDiv = document.createElement('div');
        orderDiv.className = `order ${order.payment_status === 'unpaid' ? 'text-danger' : 'text-success'}`;
        orderDiv.innerHTML = `
            <p>${order.details}</p>
            <button onclick="updateOrder(${order.id})">Update Order</button>
        `;
        ordersList.appendChild(orderDiv);
    });
}

function updateOrder(orderId) {
    // Implement your logic to update order and make an AJAX request to the server
    // For simplicity, I'll just log the orderId to the console
    console.log(`Order ${orderId} updated`);
}

// Initial display
displayOrders(sampleData);

</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
